{% extends "blog/base.html" %}
{% block content %}

  {% for post in post_draft_list %}
    <div class="post">
      <p class="date">Created: {{ post.created_date|date:'d-m-y'}}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      {{post.text|truncatechars:200}}
    </div>
  {% endfor %}

{% endblock %}
